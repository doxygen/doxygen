name: Build Locales for Doxygen

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install gettext
      run: sudo apt-get install -y gettext

    - name: Compile Translations (English)
      run: |
        mkdir  -p locale/en/LC_MESSAGES
        msgfmt -o locale/en/LC_MESSAGES/messages.mo locale/src/en.po
    
    - name: Compile Translations (German)
      run: |
        mkdir  -p locale/de/LC_MESSAGES
        msgfmt -o locale/de/LC_MESSAGES/messages.mo locale/src/de.po
        
    - name: Create Archive
      run: |
        mkdir -p build_artifacts
        cp -r locale build_artifacts/
        tar -czvf build_artifacts/translations.tar.gz locale/
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doxygen-translations
        path: build_artifacts/
