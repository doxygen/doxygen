image: Visual Studio 2017

configuration:
  - Release
  - Debug

platform:
  - x64
  - Win32

environment:
  # VS VERSION IN CMAKE STYLE
  matrix:
    - VSVERSION: "15 2017"
    - VSVERSION: "14 2015"

init:
  - cmake --version
  - perl --version
  - msbuild /version

install:
  - appveyor DownloadFile  https://miktex.org/download/win/basic-miktex-x32.exe
  - basic-miktex-x32.exe --unattended --shared
